name: Build Mac Installer

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      remote_api_base:
        description: "远端API基础地址（为空则用本地内置后端）"
        required: false
        default: ""

jobs:
  build-mac:
    runs-on: macos-latest
    env:
      REMOTE_API_BASE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.remote_api_base || '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies
        run: |
          npm ci
      - name: Install client dependencies
        working-directory: client
        run: |
          npm ci
      - name: Install server dependencies
        working-directory: server
        run: |
          npm ci

      - name: Build server (ts -> dist)
        run: npm run build:server

      - name: Build client for Electron (local backend)
        if: ${{ env.REMOTE_API_BASE == '' }}
        run: npm run build:client:electron

      - name: Build client for Electron (remote backend)
        if: ${{ env.REMOTE_API_BASE != '' }}
        env:
          REMOTE_API_BASE: ${{ env.REMOTE_API_BASE }}
          VITE_API_BASE_URL: ${{ env.REMOTE_API_BASE }}
        run: npm run build:client:electron:remote

      - name: Write remote config for Electron app
        if: ${{ env.REMOTE_API_BASE != '' }}
        run: |
          mkdir -p config
          echo "{\"useRemoteApi\": true, \"remoteApiBase\": \"${REMOTE_API_BASE}\" }" > config/app.config.json

      - name: Rebuild native deps for Electron
        run: npx electron-builder install-app-deps

      - name: Package macOS (DMG)
        env:
          USE_REMOTE_API: ${{ env.REMOTE_API_BASE != '' && 'true' || '' }}
        run: npx electron-builder --mac -p never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-dist
          path: |
            dist/*.dmg
            dist/*.zip
            dist/mac/**