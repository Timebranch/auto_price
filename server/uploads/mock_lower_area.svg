<?xml version="1.0" encoding="UTF-8"?>
<!-- 该SVG为“第一页下部区域填充”效果的专用占位图，网格与边框可视化容器边界；文本指示为100%覆盖展示。 -->
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000" preserveAspectRatio="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f1c40f"/>
      <stop offset="50%" stop-color="#e67e22"/>
      <stop offset="100%" stop-color="#d35400"/>
    </linearGradient>
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect width="80" height="80" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="1"/>
    </pattern>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>
  <!-- 背景渐变 + 网格，便于观察是否完整填充容器 -->
  <rect x="0" y="0" width="1600" height="1000" fill="url(#bg)"/>
  <rect x="0" y="0" width="1600" height="1000" fill="url(#grid)"/>
  <!-- 边界可视化 -->
  <rect x="10" y="10" width="1580" height="980" rx="16" ry="16" fill="none" stroke="#ffffff" stroke-width="6" opacity="0.85"/>
  <g filter="url(#softShadow)">
    <rect x="140" y="220" width="1320" height="560" rx="20" ry="20" fill="rgba(255,255,255,0.12)" stroke="rgba(255,255,255,0.6)" stroke-width="3"/>
    <text x="800" y="430" font-family="-apple-system, BlinkMacSystemFont, \"Segoe UI\", Roboto, Helvetica, Arial, \"Noto Sans\", \"PingFang SC\", \"Hiragino Sans GB\", \"Microsoft YaHei\"" font-size="60" font-weight="700" fill="#fff" text-anchor="middle">Lower Area Mock</text>
    <text x="800" y="490" font-size="28" fill="#fff" text-anchor="middle" opacity="0.95">100% 填充（cover），用于验证下部区域展示</text>
    <text x="800" y="540" font-size="24" fill="#fff" text-anchor="middle" opacity="0.9">SVG preserveAspectRatio=none，可适配容器尺寸</text>
  </g>
  <!-- 色块辅助观察顶部/底部裁剪与对齐 -->
  <rect x="0" y="0" width="1600" height="60" fill="#c0392b" opacity="0.8"/>
  <rect x="0" y="940" width="1600" height="60" fill="#2980b9" opacity="0.8"/>
</svg>